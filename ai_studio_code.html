<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <style>
        /* --- START: CSS Styling --- */

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #34d399;
            --background-color: #111827;
            --surface-color: #1f2937;
            --text-color: #f9fafb;
            --muted-text-color: #9ca3af;
            --error-color: #ef4444;
            --success-color: #10b981;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), #8a2be2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Authentication Section --- */
        #auth-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--surface-color);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #auth-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--muted-text-color);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--background-color);
            border: 1px solid #374151;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.3);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--muted-text-color);
        }

        .password-strength {
            height: 5px;
            width: 0%;
            background-color: gray;
            border-radius: 5px;
            margin-top: 5px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            background-color: var(--accent-color);
            color: var(--background-color);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background-color: #6ee7b7;
        }

        .btn:active {
            transform: scale(0.98);
        }
        
        .btn:disabled {
            background-color: #374151;
            cursor: not-allowed;
        }

        .auth-toggle, .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--muted-text-color);
        }

        .auth-toggle a, .forgot-password a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-toggle a:hover, .forgot-password a:hover {
            text-decoration: underline;
        }
        
        #signup-form, #login-form {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Toast Notifications --- */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -10px);
        }

        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--error-color); }

        /* --- Loading Spinner --- */
        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* --- Dashboard Section --- */
        #dashboard-container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        #welcome-message {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        #logout-button {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        #logout-button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
        }

        .dashboard-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #374151;
        }

        .nav-button {
            padding: 1rem;
            background: none;
            border: none;
            color: var(--muted-text-color);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .nav-button.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }
        
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .content-section.active {
            display: block;
        }

        /* --- View Tournaments Section --- */
        .search-bar {
            width: 100%;
            max-width: 400px;
            margin-bottom: 2rem;
        }

        .tournament-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .tournament-card {
            background-color: var(--background-color);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--primary-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .tournament-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .tournament-card h3 {
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }
        
        .tournament-card p {
            color: var(--muted-text-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tournament-card .details-button {
            margin-top: 1rem;
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tournament-card .details-button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
        }

        .tournament-details {
            display: none;
            margin-top: 1rem;
            border-top: 1px solid #374151;
            padding-top: 1rem;
        }

        .registered-badge {
            background-color: var(--success-color);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        /* --- Join Tournament Section --- */
        #join-tournament-form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--background-color);
            border-radius: 10px;
        }
        
        #join-tournament-form-container .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: #111827;
            border: 1px solid #374151;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%239ca3af' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
        
        .success-animation {
            text-align: center;
            display: none;
        }

        .success-checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: var(--success-color);
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px var(--success-color);
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            margin: 0 auto 20px;
        }

        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: var(--success-color);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }

        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 40px var(--success-color); }
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            #auth-container, #dashboard-container {
                padding: 1.5rem;
            }
            .dashboard-header {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }
            .dashboard-nav {
                justify-content: center;
                flex-wrap: wrap;
            }
        }

        /* --- General Helpers --- */
        .hidden { display: none; }

    </style>
</head>
<body>

    <div class="container">
        <!-- Authentication Container -->
        <div id="auth-container">
            <!-- Login Form -->
            <div id="login-form">
                <h2>Welcome Back!</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="login-password" required>
                            <i class="fas fa-eye password-toggle"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn" id="login-btn">
                        <span>Login</span>
                    </button>
                    <div class="forgot-password">
                        <a id="forgot-password-link">Forgot Password?</a>
                    </div>
                    <div class="auth-toggle">
                        <p>Don't have an account? <a id="show-signup">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="hidden">
                <h2>Create Account</h2>
                <form id="signup">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="signup-password" required>
                            <i class="fas fa-eye password-toggle"></i>
                        </div>
                        <div class="password-strength"></div>
                    </div>
                    <button type="submit" class="btn" id="signup-btn">
                        <span>Sign Up</span>
                    </button>
                    <div class="auth-toggle">
                        <p>Already have an account? <a id="show-login">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Main Dashboard Container -->
        <div id="dashboard-container">
            <header class="dashboard-header">
                <h1 id="welcome-message"></h1>
                <button id="logout-button">Logout</button>
            </header>

            <nav class="dashboard-nav">
                <button class="nav-button active" data-target="view-tournaments">View Tournaments</button>
                <button class="nav-button" data-target="join-tournament">Join a Tournament</button>
                <button class="nav-button" data-target="my-tournaments">My Tournaments</button>
            </nav>

            <main>
                <!-- View Tournaments Section -->
                <section id="view-tournaments" class="content-section active">
                    <h2>Available Tournaments</h2>
                    <div class="search-bar form-group">
                       <input type="text" id="search-tournaments" placeholder="Search by name or game...">
                    </div>
                    <div id="tournament-list" class="tournament-list">
                        <!-- Tournament cards will be inserted here -->
                    </div>
                </section>
                
                <!-- Join Tournament Section -->
                <section id="join-tournament" class="content-section">
                    <h2>Join a Tournament</h2>
                    <div id="join-tournament-form-container">
                        <form id="join-form">
                            <div class="form-group">
                                <label for="join-name">Your Name</label>
                                <input type="text" id="join-name" required readonly>
                            </div>
                            <div class="form-group">
                                <label for="join-team-name">Team Name</label>
                                <input type="text" id="join-team-name" required>
                            </div>
                            <div class="form-group">
                                <label for="join-phone">Contact Phone Number</label>
                                <input type="tel" id="join-phone" required>
                            </div>
                            <div class="form-group">
                                <label for="join-select-tournament">Select Tournament</label>
                                <select id="join-select-tournament" required>
                                    <option value="" disabled selected>Loading tournaments...</option>
                                </select>
                            </div>
                            <button type="submit" class="btn" id="join-btn">
                                <span>Join Now</span>
                            </button>
                        </form>
                        <div class="success-animation">
                             <svg class="success-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                            </svg>
                            <h3>Successfully Registered!</h3>
                            <p>You have joined the tournament.</p>
                        </div>
                    </div>
                </section>

                <!-- My Tournaments Section -->
                <section id="my-tournaments" class="content-section">
                    <h2>My Registered Tournaments</h2>
                    <div id="my-tournament-list" class="tournament-list">
                        <!-- User's joined tournaments will be inserted here -->
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
    // --- START: JavaScript Logic ---

    document.addEventListener('DOMContentLoaded', () => {

        // --- START: Firebase Configuration ---
        // IMPORTANT: Replace with your actual Firebase project configuration
   const firebaseConfig = {
  apiKey: "AIzaSyDXYl6KAIlnosCU-YLKaJQEvnEVuf26xls",
  authDomain: "ss-battel-e31f7.firebaseapp.com",
  projectId: "ss-battel-e31f7",
  storageBucket: "ss-battel-e31f7.firebasestorage.app",
  messagingSenderId: "986963156879",
  appId: "1:986963156879:web:4b9163cdc0fd95668075fa"
};
        // --- END: Firebase Configuration ---

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- START: UI Element Selectors ---
        const authContainer = document.getElementById('auth-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const loginFormContainer = document.getElementById('login-form');
        const signupFormContainer = document.getElementById('signup-form');
        const showSignupBtn = document.getElementById('show-signup');
        const showLoginBtn = document.getElementById('show-login');
        const toast = document.getElementById('toast');
        const passwordToggles = document.querySelectorAll('.password-toggle');
        
        // Forms
        const loginForm = document.getElementById('login');
        const signupForm = document.getElementById('signup');
        const joinForm = document.getElementById('join-form');
        
        // Dashboard Elements
        const welcomeMessage = document.getElementById('welcome-message');
        const logoutButton = document.getElementById('logout-button');
        const navButtons = document.querySelectorAll('.nav-button');
        const contentSections = document.querySelectorAll('.content-section');
        const tournamentListContainer = document.getElementById('tournament-list');
        const myTournamentListContainer = document.getElementById('my-tournament-list');
        const joinTournamentSelect = document.getElementById('join-select-tournament');
        const searchInput = document.getElementById('search-tournaments');
        // --- END: UI Element Selectors ---

        let allTournaments = []; // Cache for tournaments
        
        // --- START: Helper Functions ---

        /**
         * Shows a toast notification.
         * @param {string} message - The message to display.
         * @param {string} type - 'success' or 'error'.
         */
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000);
        }
        
        /**
         * Toggles the loading state of a button.
         * @param {HTMLButtonElement} button - The button element.
         * @param {boolean} isLoading - Whether to show the loader.
         */
        function toggleButtonLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.querySelector('span').style.display = 'none';
                const loader = document.createElement('div');
                loader.className = 'loader';
                button.appendChild(loader);
            } else {
                button.disabled = false;
                button.querySelector('span').style.display = 'inline';
                const loader = button.querySelector('.loader');
                if(loader) loader.remove();
            }
        }
        
        // --- END: Helper Functions ---


        // --- START: Authentication Logic ---

        // Check user auth state
        auth.onAuthStateChanged(async user => {
            if (user) {
                // User is signed in.
                authContainer.style.display = 'none';
                dashboardContainer.style.display = 'block';
                
                // Fetch user data from Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                if(userDoc.exists) {
                    const userData = userDoc.data();
                    welcomeMessage.textContent = `Welcome, ${userData.fullName}!`;
                    document.getElementById('join-name').value = userData.fullName;
                } else {
                    welcomeMessage.textContent = `Welcome!`;
                }

                // Initial data fetch for the dashboard
                loadAllTournaments();
                loadMyTournaments();

            } else {
                // User is signed out.
                authContainer.style.display = 'block';
                dashboardContainer.style.display = 'none';
            }
        });
        
        // Toggle between login and signup forms
        showSignupBtn.addEventListener('click', () => {
            loginFormContainer.classList.add('hidden');
            signupFormContainer.classList.remove('hidden');
        });
        
        showLoginBtn.addEventListener('click', () => {
            signupFormContainer.classList.add('hidden');
            loginFormContainer.classList.remove('hidden');
        });

        // Password visibility toggle
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const passwordInput = toggle.previousElementSibling;
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                toggle.classList.toggle('fa-eye-slash');
            });
        });
        
        // Password strength indicator
        const signupPasswordInput = document.getElementById('signup-password');
        const strengthBar = document.querySelector('.password-strength');
        signupPasswordInput.addEventListener('input', () => {
            const password = signupPasswordInput.value;
            let strength = 0;
            if (password.length > 7) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.style.width = `${strength * 25}%`;
            switch (strength) {
                case 1: strengthBar.style.backgroundColor = '#ef4444'; break;
                case 2: strengthBar.style.backgroundColor = '#f97316'; break;
                case 3: strengthBar.style.backgroundColor = '#eab308'; break;
                case 4: strengthBar.style.backgroundColor = '#22c55e'; break;
                default: strengthBar.style.backgroundColor = 'gray';
            }
        });

        // Signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const button = document.getElementById('signup-btn');
            
            toggleButtonLoading(button, true);

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Store user's full name in Firestore
                await db.collection('users').doc(user.uid).set({
                    fullName: name,
                    email: email
                });

                showToast('Signup successful!', 'success');
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                toggleButtonLoading(button, false);
            }
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const button = document.getElementById('login-btn');
            
            toggleButtonLoading(button, true);

            try {
                await auth.signInWithEmailAndPassword(email, password);
                showToast('Login successful!', 'success');
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                toggleButtonLoading(button, false);
            }
        });

        // Logout button
        logoutButton.addEventListener('click', () => {
            auth.signOut();
            showToast('You have been logged out.');
        });
        
        // Forgot Password
        document.getElementById('forgot-password-link').addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            if (!email) {
                showToast('Please enter your email address first.', 'error');
                return;
            }
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showToast('Password reset email sent!', 'success');
                })
                .catch((error) => {
                    showToast(error.message, 'error');
                });
        });
        
        // --- END: Authentication Logic ---
        
        
        // --- START: Dashboard and Core Functionality ---
        
        // Dashboard navigation
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                navButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const targetId = button.dataset.target;
                contentSections.forEach(section => {
                    if (section.id === targetId) {
                        section.classList.add('active');
                    } else {
                        section.classList.remove('active');
                    }
                });
            });
        });
        
        /**
         * Renders a list of tournaments to a given container.
         * @param {Array} tournaments - The array of tournament objects.
         * @param {HTMLElement} container - The container element to render into.
         * @param {boolean} showStatus - Whether to show the 'Registered' status.
         */
        function renderTournaments(tournaments, container, showStatus = false) {
            container.innerHTML = '';
            if (tournaments.length === 0) {
                container.innerHTML = '<p>No tournaments found.</p>';
                return;
            }
            
            tournaments.forEach(tourney => {
                const card = document.createElement('div');
                card.className = 'tournament-card';
                card.innerHTML = `
                    <h3>${tourney.name}</h3>
                    <p><i class="fas fa-gamepad"></i> Game: ${tourney.game}</p>
                    <p><i class="fas fa-calendar-alt"></i> Date: ${tourney.date}</p>
                    <p><i class="fas fa-map-marker-alt"></i> Location: ${tourney.location}</p>
                    ${showStatus ? '<p><span class="registered-badge">Registered</span></p>' : ''}
                    <button class="details-button" data-id="${tourney.id}">Details</button>
                    <div class="tournament-details">
                        <p><strong>Entry Fee:</strong> ${tourney.entryFee}</p>
                        <p><strong>Rules:</strong> ${tourney.rules}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        // Add event listener for details buttons (using event delegation)
        document.body.addEventListener('click', (e) => {
            if (e.target.classList.contains('details-button')) {
                const details = e.target.nextElementSibling;
                details.style.display = details.style.display === 'block' ? 'none' : 'block';
            }
        });

        // 1. View Tournaments Logic
        async function loadAllTournaments() {
            try {
                const snapshot = await db.collection('tournaments').get();
                allTournaments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTournaments(allTournaments, tournamentListContainer);
                populateJoinTournamentDropdown(allTournaments);
            } catch (error) {
                console.error("Error loading tournaments: ", error);
                showToast("Failed to load tournaments.", "error");
            }
        }
        
        // Real-time search/filter
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredTournaments = allTournaments.filter(t => 
                t.name.toLowerCase().includes(searchTerm) ||
                t.game.toLowerCase().includes(searchTerm)
            );
            renderTournaments(filteredTournaments, tournamentListContainer);
        });

        // 2. Join a Tournament Logic
        function populateJoinTournamentDropdown(tournaments) {
            joinTournamentSelect.innerHTML = '<option value="" disabled selected>Select a tournament</option>';
            tournaments.forEach(tourney => {
                const option = document.createElement('option');
                option.value = tourney.id;
                option.textContent = `${tourney.name} (${tourney.game})`;
                joinTournamentSelect.appendChild(option);
            });
        }
        
        joinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = document.getElementById('join-btn');
            const user = auth.currentUser;
            
            if (!user) {
                showToast('You must be logged in to join.', 'error');
                return;
            }
            
            const participantData = {
                name: document.getElementById('join-name').value,
                teamName: document.getElementById('join-team-name').value,
                phone: document.getElementById('join-phone').value,
                userId: user.uid,
                registeredAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            const tournamentId = joinTournamentSelect.value;
            
            if (!tournamentId) {
                showToast('Please select a tournament.', 'error');
                return;
            }
            
            toggleButtonLoading(button, true);
            
            try {
                // Save to a "participants" sub-collection
                const participantRef = db.collection('tournaments').doc(tournamentId).collection('participants').doc(user.uid);
                await participantRef.set(participantData);
                
                // Show success animation
                joinForm.style.display = 'none';
                document.querySelector('#join-tournament-form-container .success-animation').style.display = 'block';

                // Refresh "My Tournaments" view
                loadMyTournaments();

                // Reset form after a delay
                setTimeout(() => {
                    joinForm.reset();
                    document.getElementById('join-name').value = participantData.name; // Pre-fill name again
                    joinForm.style.display = 'block';
                    document.querySelector('#join-tournament-form-container .success-animation').style.display = 'none';
                }, 4000);

            } catch (error) {
                console.error("Error joining tournament: ", error);
                if (error.code === 'permission-denied') {
                    showToast('You have already joined this tournament.', 'error');
                } else {
                    showToast('Could not join tournament. Please try again.', 'error');
                }
            } finally {
                toggleButtonLoading(button, false);
            }
        });

        // 3. My Tournaments Logic
        async function loadMyTournaments() {
            const user = auth.currentUser;
            if (!user) return;
            
            myTournamentListContainer.innerHTML = '<div class="loader"></div>';
            
            try {
                const joinedTournaments = [];
                const tournamentsSnapshot = await db.collection('tournaments').get();

                for (const doc of tournamentsSnapshot.docs) {
                    const participantDoc = await doc.ref.collection('participants').doc(user.uid).get();
                    if (participantDoc.exists) {
                        joinedTournaments.push({ id: doc.id, ...doc.data() });
                    }
                }
                
                renderTournaments(joinedTournaments, myTournamentListContainer, true);
            } catch (error) {
                console.error("Error loading my tournaments: ", error);
                showToast("Failed to load your tournaments.", "error");
            }
        }

        // --- END: Dashboard and Core Functionality ---
    });

    // --- END: JavaScript Logic ---
    </script>
</body>
</html>
